---
- name: Create temporary download directory if it does not exist
  delegate_to: localhost
  run_once: true
  become: no
  file:
    path: "{{ playbook_dir }}/.ansible_download_cache"
    state: directory
    mode: 0755

- block:
    - name: Determine latest GitHub release (local)
      delegate_to: localhost
      become: false
      uri:
        url: "https://api.github.com/repos/hashicorp/consul/releases"
        body_format: json
      register: _github_releases
      until: _github_releases.status == 200
      retries: 5

    - name: Set consul_version
      set_fact: consul_version="{{ _github_releases.json | json_query('[?prerelease==`false` && draft==`false`].tag_name') | sort | first | regex_replace('^v?(.*)$', '\\1') }}"

  when: (consul_version is not defined) or (consul_version == 'latest')
  run_once: true

- name: Download Consul and verify SHA256 checksum
  delegate_to: localhost
  run_once: true
  become: no
  get_url:
    url: "https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_linux_amd64.zip"
    dest: "{{ playbook_dir }}/.ansible_download_cache/consul_{{ consul_version }}_linux_amd64.zip"
    checksum: "sha256:https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_SHA256SUMS"

- name: Extract Consul
  unarchive:
    src: "{{ playbook_dir }}/.ansible_download_cache/consul_{{ consul_version }}_linux_amd64.zip"
    dest: /usr/bin

- name: Create consul user
  user:
    name: consul
    home: /etc/consul.d
    system: yes
    shell: /usr/bin/false
    state: present

- name: Create data directory
  file:
    path: /opt/consul
    state: directory
    owner: consul
    group: consul
    mode: 0755

- name: Check if Consul TLS CA, certifacte and key exists
  stat: path="/etc/consul.d/{{ item }}"
  with_items:
    - "consul-{{ consul_mode }}-ca.crt"
    - "consul-{{ consul_mode }}.crt"
    - "consul-{{ consul_mode }}.key"
  register: _check_consul_cert

- name: Set 'consul_cert_exists'
  set_fact: consul_cert_exists="{{ _check_consul_cert.results | sum(attribute='stat.exists') == _check_consul_cert.results | length }}"

- name: Copy config
  template:
    src: "consul.hcl.j2"
    dest: "/etc/consul.d/consul.hcl"
    owner: consul
    group: consul
    mode: 0644

- name: Copy systemd service
  template:
    src: "consul.service.j2"
    dest: "/etc/systemd/system/consul.service"
    mode: 0644

- name: Start consul service
  systemd:
    name: consul
    state: restarted
    daemon_reload: yes
    enabled: yes
